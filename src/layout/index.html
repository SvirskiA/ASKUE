<!-- real DOM -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@500&display=swap" rel="stylesheet">
    <!-- нужен тут? -->
    <title>ЩУЭ</title>
</head>

<body>
    <header>
        <div class="container">
            <form action="help.html">
                <button type="submit" class="btn" id="help">HELP</button>
            </form>
        </div>
    </header>
    <div class="main-form-input">
        <div class="container">
            <form name="object-data-input" method="post" action="#" id="object-data-input">
                <h2>Заполните форму:</h2>
                <div class="project-stage">
                    <h3>Стадия проекта:</h3>
                    <label for="project-stage-c">Стадия <span>C</span></label>
                    <input type="radio" name="project-stage" id="project-stage-c" value="C" checked>
                    <label for="project-stage-a">Стадия <span>А</span></label>
                    <input type="radio" name="project-stage" id="project-stage-a" value="A">
                    <label for="project-stage-ppd">Стадия <span>ППД</span></label>
                    <input type="radio" name="project-stage" id="project-stage-ppd" value="ППД">
                </div>
                <div class="project-name">
                    <input type="text" size="15" id="project-index" placeholder="Введите ШИФР">
                    <input type="text" size="50" id="project-name" placeholder="Введите название объекта">
                </div>
                <div class="project-peaple">
                    <label for="gip">ГИП:</label>
                    <select name="gip" id="gip">
                        <option>Игнаткович А. С.</option>
                        <option>Высоцкий И. М.</option>
                        <option>Недобега К. И.</option>
                        <option>Уласовец Р. И.</option>
                    </select>
                    <label for="boss">Нач. отдела:</label>
                    <select name="boss" id="boss">
                        <option>Колик В. Р.</option>
                        <option>Серемяжко А. В.</option>
                        <option>Сапроненко В. В.</option>
                    </select>
                    <label for="boss">Разработчик:</label>
                    <select name="developer" id="developer">
                        <option>Мышковец Е. Я.</option>
                        <option>Савченко А. А.</option>
                        <option>Гуринович Т. А.</option>
                        <option>Сапроненко В. В.</option>
                        <option>Идельчик Г. Р.</option>
                        <option>Горовой В. В.</option>
                    </select>
                </div>
                <div class="signatures_wrapper">
                    <input type="checkbox" id="developer_signature" name="developer_signature" checked>
                    <label for="developer_signature" class="signature_input">Добавить подпись разработчика на
                        чертежи</label>
                    <input type="checkbox" id="boss_signature" name="boss_signature" checked>
                    <label for="boss_signature" class="signature_input">Добавить подпись проверяющего на чертежи</label>
                </div>
            </form>
        </div>
    </div>
    <div class="main-input">
        <div class="container">
            <form name="main-input" method="get" action="#" id="main-input-form">
                <h1>Введите исходные данные:</h1>
                <textarea name="comment" rows="14" id="textarea">
Количество,IНОМ_АВ1,IНОМ_АВ2,ТИП_ВВОДА,ТИП_ОПОРЫ,ТИП_ЩУЭ
1,50 А,,,СВ-110,ЩУЭ-2-1-1-1-У1
2,40 А,40 А,КК,СВ-110,ЩУЭ-2-2-2-1-У1
3,63 А,50 А,,СВ-95,ЩУЭ-2-3-2-1-У1
4,63 А,,К,СВ-110,ЩУЭ-2-1-1-1-У1
5,50 А,,К,СВ-95,ЩУЭ-2-1-1-1-У1
6,50 А,,,СВ-110,ЩУЭ-2-2-1-1-У1
7,32 А,50 А,,СВ-95,ЩУЭ-2-3-2-1-У1
            </textarea>
            </form>

        </div>
        <div class="links">
            <div class="container">
                <div class="btn-container">
                    <form class="input_page__form">
                        <div class="input_page">
                            <p>Введите № начальной страницы:</p>
                            <input type="text" size="3" id="input_page" name="input_page">
                        </div>
                    </form>
                    <form class="btn-form">
                        <button class="btn btn-big" id="submit-order-shemes" type="submit">Схемы ЩУЭ к опросным листам
                            (-290 часть проекта)</button>
                    </form>
                    <form class="btn-form">
                        <button class="btn btn-big" id="submit-order" type="submit">Опросные листы на ЩУЭ</button>
                    </form>
                </div>

                <div class="btn-container">
                    <form class="input_page__form">
                        <div class="input_page">
                            <p>Введите № начальной страницы:</p>
                            <input type="text" size="3" id="input_page_works" name="input_page">
                        </div>
                    </form>
                    <form class="btn-form">
                        <button class="btn btn-big" id="submit-works-shemes" type="submit">Схемы ЩУЭ (-103 часть
                            проекта)</button>
                    </form>
                    <form class="btn-form">
                        <button class="btn btn-big" id="submit-works" type="submit">Ведомости работ</button>
                    </form>
                </div>

                <div class="btn-container">
                    <form class="btn-form">
                        <button class="btn btn-small" id="submit-estimate" type="submit">Задание в ОСиОС
                            (объёмы)</button>
                    </form>
                    <!-- <form class="btn-form"> -->
                    <form class="btn-form" action="https://htmlacademy.ru/">
                        <button class="btn btn-small in-progress" id="submit-specification" type="submit">
                            спецификация <span>(в разработке)</span>
                        </button>
                    </form>
                </div>
                <div class="btn-container">
                    <!-- <form class="btn-form"> -->
                    <form class="btn-form" action="https://www.codecademy.com/">
                        <button class="btn btn-big in-progress" id="submit-estimate" type="submit">
                            Задание в ОСиОС (ПНР) <span>(в разработке)</span>
                        </button>
                    </form>
                    <!-- <form class="btn-form"> -->
                    <form class="btn-form" action="https://www.freecodecamp.org/">
                        <button class="btn btn-big in-progress" id="submit-specification" type="submit">Ведомости ПНР
                            (-103 часть
                            проекта) <span>(в разработке)</span>
                        </button>
                    </form>
                </div>

                <p style="text-align: center; font-size: 14px;">
                    &copy; 2019 Svirski Anton</p>
            </div>

            <div id="root"></div>
</body>

</html>
